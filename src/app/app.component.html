<ng-container *ngIf="weatherStore.state$ | async as state">
  <div class="container">
    <mat-accordion displayMode="flat">
      <mat-expansion-panel *ngFor="let city of state.cities; let last = last"
                           [class.last]="last" hideToggle>
        <mat-expansion-panel-header>
          <div fxFlex="100%" fxLayoutAlign="space-between center">
            <span>{{ city.name }}</span>
            <span>{{ state.temperature[city.name] | number:'1.0-0'}}&deg;</span>
          </div>
        </mat-expansion-panel-header>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</ng-container>
